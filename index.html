<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jack's Cookie Clicker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <section class="column cookie-column">

    <div class="bakery-info">
      <h1>Jack's bakery</h1>
      <h2 id="cookie-counter">0 Cookies</h2>
      <p id="cookies-persecond">0 Cookies per second</p>
    </div>

    <img id="cookie" src="img/perfectCookie.png">

  </section>
  <section class="column inventory-column" id="building-inventory"></section>
  <section class="column store-column">
    <div class="row upgrade-row" id="upgrade-store"></div>
    <div class="row building-row" id="building-store"></div>
  </section>
</body>

</html>
